<meta charset="UTF-8">

<script>

var mes = parseInt(prompt("¿Cuál es tu mes de nacimiento?"));
var dia = parseInt(prompt("¿Cuál es tu dia de nacimiento?"));


//Aries
if ((mes === 3 && dia >= 21) || (mes === 4 && dia <= 20)) {
    alert("Aries");
}

//Tauro
if ((mes == 4 && dia >= 21) || (mes == 5 && dia <= 20)) {
    alert("Tauro");
}

//Géminis
if ((mes == 5 && dia >= 21) || (mes == 6 && dia <= 20)) {
    alert("Géminis");
}
 
//Cáncer 
if ((mes == 6 && dia >= 21) || (mes == 7 && dia <= 22)) {
    alert("Cáncer");
}

//Leo
if ((mes == 7 && dia >= 23) || (mes == 8 && dia <= 23)) {
    alert("Leo");
}

//Virgo
if ((mes == 8 && dia >= 24) || (mes == 9 && dia <= 22)) {
    alert("Virgo");
}

//Libra
if ((mes == 9 && dia >= 23) || (mes == 10 && dia <= 23)) {
    alert("Libra");
}

//Escorpio
if ((mes == 10 && dia >= 24) || (mes == 11 && dia <= 22)) {
    alert("Escorpio");
}

//Sagitario
if ((mes == 11 && dia >= 23) || (mes == 12 && dia <= 21)) {
    alert("Sagitario");
}

//Capricornio
if ((mes == 12 && dia >= 22) || (mes == 1 && dia <= 20)) {
    alert("Capricornio");
}

//Acuario
if ((mes == 1 && dia >= 21) || (mes == 2 && dia <= 19)) {
    alert("Acuario");
}

//Piscis
if ((mes == 2 && dia >= 20) || (mes == 3 && dia <= 20)) {
    alert("Piscis");
    
}

</script>
